<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* THE SCANNING SCREEN */
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; z-index: 99;
      }
      #scanning-overlay.hidden { display: none !important; }

      /* THE TOGGLE BUTTON */
      #ui-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: flex;
        gap: 10px;
      }
      .btn {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: 2px solid white;
        padding: 12px 20px;
        border-radius: 25px;
        font-family: sans-serif;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <p>Scanning for Target...</p>
    </div>

    <div id="ui-container">
      <button class="btn" id="toggleMode">Switch to Vertical</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./TREX.mind; uiScanning: #scanning-overlay; filterMinCF: 0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="dinoModel" src="roar4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: hemisphere; intensity: 3"></a-entity>
      <a-entity light="type: directional; intensity: 2" position="-1 2 1"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="dino"
          src="#dinoModel" 
          rotation="0 0 0" 
          position="0 0.1 0" 
          scale="0.8 0.8 0.8"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const targetEl = document.querySelector('#target');
      const overlay = document.querySelector('#scanning-overlay');
      const dino = document.querySelector('#dino');
      const toggleBtn = document.querySelector('#toggleMode');

      // UI Hide Logic
      targetEl.addEventListener("targetFound", () => { overlay.classList.add("hidden"); });
      targetEl.addEventListener("targetLost", () => { overlay.classList.remove("hidden"); });

      // TOGGLE LOGIC
      let isVertical = false;

      toggleBtn.addEventListener('click', () => {
        isVertical = !isVertical;
        
        if (isVertical) {
          // Standing up (Vertical/Wall mode)
          dino.setAttribute('rotation', '0 0 0');
          dino.setAttribute('position', '0 0.5 0'); // Shifted "up" so it stands on the base
          toggleBtn.innerText = "Switch to Flat";
        } else {
          // Laying down (Flat/Table mode)
          dino.setAttribute('rotation', '90 0 0');
          dino.setAttribute('position', '0 0.1 0');
          toggleBtn.innerText = "Switch to Vertical";
        }
      });
    </script>
  </body>
</html>
