<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* THE LOADING SCREEN */
      #scanning-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        color: white; 
        font-family: sans-serif; 
        z-index: 99;
      }
      
      /* The spinner animation */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <div class="spinner"></div>
      <p>Point camera at the T-Rex Image...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./TREX.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="dinoModel" src="roar4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
    src="#dinoModel" 
    rotation="0 0 0" 
    position="0 0 0" 
    scale="0.5 0.5 0.5"
    model-utils="opaque: true"> </a-gltf-model>
        </a-gltf-model>
      </a-entity>
      
    </a-scene>

  </body>
</html>
