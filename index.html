<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* THE SCANNING SCREEN */
      #scanning-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; z-index: 99;
      }
      #scanning-overlay.hidden { display: none !important; }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
        border-top: 4px solid #fff; width: 40px; height: 40px;
        animation: spin 1s linear infinite; margin-bottom: 20px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <div class="spinner"></div>
      <p>Point camera at the T-Rex Image...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./TREX.mind; uiScanning: #scanning-overlay; filterMinCF:0.001; filterBeta: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="dinoModel" src="roar4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: hemisphere; color: #FFF; groundColor: #444; intensity: 3"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 2" position="-1 2 1"></a-entity>

      <a-entity id="target" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="dino"
          src="#dinoModel" 
          rotation="0 0 0" 
          position="0 0 0.1" 
          scale="0.5 0.5 0.5"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const targetEl = document.querySelector('#target');
      const overlay = document.querySelector('#scanning-overlay');

      // UI FIX: Double-enforce the hide logic
      targetEl.addEventListener("targetFound", () => {
        overlay.classList.add("hidden");
      });

      targetEl.addEventListener("targetLost", () => {
        overlay.classList.remove("hidden");
      });

      // DARK MODEL FIX: This forces the model to be bright even if lights fail
      const dino = document.querySelector('#dino');
      dino.addEventListener('model-loaded', () => {
        const mesh = dino.getObject3D('mesh');
        mesh.traverse((node) => {
          if (node.isMesh) {
            node.material.transparent = false;
            node.material.metalness = 0; // High metalness makes models look black in AR
            node.material.roughness = 1;
          }
        });
      });
    </script>
  </body>
</html>
