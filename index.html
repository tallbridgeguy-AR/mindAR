<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* THE SCANNING SCREEN */
      #scanning-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center;
        color: white; 
        font-family: sans-serif; 
        z-index: 99;
      }
      
      /* This class is added via JavaScript to hide the screen */
      #scanning-overlay.hidden { 
        display: none !important; 
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #fff;
        width: 40px; height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>

    <div id="scanning-overlay">
      <div class="spinner"></div>
      <p>Scanning for T-Rex...</p>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./TREX.mind; autoStart: true; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="dinoModel" src="roar4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="trex-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          id="dino-entity"
          src="#dinoModel" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.5 0.5 0.5">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>

    <script>
      // 1. FIX THE "POINT CAMERA" OVERLAY
      // We manually tell the overlay to hide/show when the target is found
      const targetEl = document.querySelector('#trex-target');
      const overlay = document.querySelector('#scanning-overlay');

      targetEl.addEventListener("targetFound", () => {
        overlay.classList.add("hidden");
      });

      targetEl.addEventListener("targetLost", () => {
        overlay.classList.remove("hidden");
      });

      // 2. FIX THE "SEE-THROUGH" DINO
      // This script runs as soon as the model loads and forces it to be solid
      const dino = document.querySelector('#dino-entity');
      dino.addEventListener('model-loaded', () => {
        const mesh = dino.getObject3D('mesh');
        mesh.traverse((node) => {
          if (node.isMesh) {
            node.material.transparent = false;
            node.material.alphaTest = 0.5; // Helps with clean edges
            node.material.depthWrite = true;
          }
        });
      });
    </script>
  </body>
</html>
